<html>
<head>
<title>fireworks
</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"   > </script>
<script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
<body>
    <a-scene id="scene">
        <a-entity position="0 1 0" 
        spe-particles="
        color:blue, red, green;
        distribution:sphere;
        randomize-velocity:true;
        radius:4;
        particle-count:1000;
        velocity:1.5;
        velocity-spread:20;
        drag:1;
        max-age:2;
        duration:-1;
        blending:additive;
        active-multiplier:1000;
        size:1,1,1

        "
        ></a-entity>
        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 30"></a-camera>
    </a-scene>
</body>
</html>
